<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Css -->
  <link rel="stylesheet" href="./styles/index.css">
  <title>Frontend Mentor | Todo app</title>
</head>

<body class="m-0 d-flex justify-content-center align-items-center text-white">
  <picture>
    <source srcset="./images/bg-desktop-dark.jpg" media="(min-width: 768px)" id="img-md-bg">
    <img src="./images/bg-mobile-dark.jpg " id="img-sm-bg">
  </picture>

  <main class="col-11 col-md-5">
    <span class="d-flex justify-content-between align-items-center mb-3">
      <h1 class="fw-bold">TODO</h1>
      <button type="button" id="btn-theme" class="btn p-0 m-0">
        <img src="./images/icon-sun.svg" id="icon-theme">
      </button>
    </span>

    <form class="d-flex">
      <input id="task-input" class="form-control text-white-50 border-0 mb-4 py-2" type="text" name="title" placeholder="New Task">
      <button id="btn-create-task" type="button" class="btn rounded-0 text-info m-0" id="btn-create-task">Create</button>
    </form>

    <ul class="list-group rounded-3 py-2">
      <!-- TaskÂ´s -->
    </ul>

    <section class="rounded-3 my-3 px-4 d-flex justify-content-evenly align-items-center">
      <button type="button" id="all" class="btn text-white-50 btn-filter">All</button>
      <button type="button" id="active" class="btn text-white-50 btn-filter">Active</button>
      <button type="button" id="completed" class="btn text-white-50 btn-filter">Completed</button>
    </section>

    <small class="text-white-50 text-center d-block mt-5">Drag and drop to read list</small>
  </main>

  <script type="module" src="./src/index.js"></script>
</body>

</html>
